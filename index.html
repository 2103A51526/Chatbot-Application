<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with Voice Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="icon.css">
</head>
<body>
    <div class="container">
        <!-- Chatbot Interface -->
        <div id="container">
            <h1 class="cat">
                <div class="ear ear--left"></div>
                <div class="ear ear--right"></div>
                <div class="face">
                    <div class="eye eye--left">
                        <div class="eye-pupil"></div>
                    </div>
                    <div class="eye eye--right">
                        <div class="eye-pupil"></div>
                    </div>
                    <div class="muzzle"></div>
                </div>
            </h1> 
            <div id="chatbox" style="border: 2px solid #ccc; height: 500px; overflow-y: auto; padding: 10px;"> <!-- Chatbox area -->
            </div>
            <div id="input-container">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Type your message...">
                    <button id="micButton">
                        <svg id="micIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2zm-5 8a7.002 7.002 0 0 0 6-3h-2a5.002 5.002 0 0 1-8 0H6a7.002 7.002 0 0 0 6 3z"/>
                        </svg>
                    </button>
                </div>
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>
            <div id="typing-indicator" style="display: none;">Typing...</div> <!-- Typing indicator -->
        </div>
    </div> 
    <script src="speech.js"></script>
    <script src="script.js"></script>
</body>
</html>
